<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="day1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cast">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card_img">
            <img id="myImage" src="vmubm0uztntzo.png" alt="anhxe">
        </div>
        <div class="card_title">
            Xe máy yamaha r15 v3
        </div>
        <div class="card_price">
            70.000.000 VND đến 72.000.000 VND
        </div>
        <div class="card_size">
            <h3>Màu</h3>
            <button style="background-color: blue;color: antiquewhite;" onclick="document.getElementById('myImage').src='vmubm0uztntzo.png'">Xanh GP</button>
            <button style="background-color: black;color: white;" onclick="document.getElementById('myImage').src='d596cfrzbl8lg.png'">Đen</button>
            <button style="background-color: yellow;" id="color3" onclick="document.getElementById('myImage').src='vang.png'">Vàng</button>
        </div>
        <div class="card_action">
            <button>Buy Now</button>
            <button>Add Vast</button>
        </div>
    </div>
    <script type="text/javascript">
        <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
    </script>
</body>

</html>
